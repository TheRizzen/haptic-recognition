<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Thesis - University of Kent</title>

    <link rel="stylesheet" <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

  <!-- STYLE -->
  <!-- here we put the css into the tag style because we open this index in our localhost. By doing so we can load the css -->
  <style>
    @import url('https://fonts.googleapis.com/css?family=Karla');
    @import url('https://fonts.googleapis.com/css?family=Dancing+Script');
    @import url('https://fonts.googleapis.com/css?family=Handlee');

    body {
      background-image: url("http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/grey_wash_wall.png");
      /* background-image:  url("https://i.stack.imgur.com/l0JyZ.jpg"); */
      font-size: 30px;
      font-family: 'Karla', sans-serif;
      background-color: #e2e2e2;
    }

    .vertical-center {
      min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
      /*min-height: 100vh;  These two lines are counted as one */
      min-height: 10vh;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .container {
      width: 50%;
      height: 42px;
      border: solid 1px black;
      text-align: center;
      background-color: #ECECEE;
      border-radius: .35rem;
      box-shadow: 0 0 8em #373D46;
    }

    .title {
      font-family: 'Handlee', cursive;
      font-size: 50px;
      margin-top: 5%;
      color: #ECECEE;
      /* color: #0066cc; */
    }
    .subtitle {
      font-family: 'Karla', cursive;
      font-size: 34px;
      margin-top: 10%;
      margin-left: 16%;
      color: #ECECEE;
      /* color: #0066cc; */
    }
  .card {
    background-color: transparent;
    border: 1px solid #ECECEE;
  }
  </style>
  <!-- CONTENT -->
  <body>
    <div class="row justify-content-center text-center ">
      <div class="col-8 title align-middle card">
        Visual communication with haptic gloves
      </div>
    </div>

    <div class="row justify-content-center text-left">
      <div class="col-8 subtitle align-middle">
        Waiting for you to make a sign ...
      </div>
    </div>
    <div class="vertical-center">
      <div class="container" id="result"></div>
    </div>

    <!-- SCRIPTS JS -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io('http://localhost:8080');

      const result = document.getElementById('result');

      socket.on('new_sign', (meaning) => {
        console.log(meaning);
        result.innerHTML += `${meaning} `;
      });
    </script>
  </body>
</html>
